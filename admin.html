<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熟悉醫護局 - 官方網站</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="./img/hospital.png" type="image/x-icon">
</head>

<body>
    <div id="nav-placeholder"></div>
    <div class="container py-4">
        <h3 style="text-align: center;">全體員工名冊</h3>
        <div class="row g-3 mb-4" id="staff-stats">
            <!-- JS 會動態生成卡片 -->
        </div>
        <h5 class="fw-bold mt-3">在職人員</h5>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>呼號</th>
                    <th>姓名</th>
                    <th>職位</th>
                    <th>電話</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="active-staff-body"></tbody>
        </table>
        
        <h5 class="fw-bold mt-4">已離職人員</h5>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>呼號</th>
                    <th>姓名</th>
                    <th>職位</th>
                    <th>電話</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="left-staff-body"></tbody>
        </table>
        <div class="modal fade" id="staffModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-md modal-dialog-centered">
                <div class="modal-content rounded-4 shadow-lg">
                    <div class="modal-header justify-content-center border-bottom-2">
                        <h5 class="modal-title w-100 text-center fw-bold fs-4 text-primary" id="staffName">員工姓名</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex flex-column align-items-center gap-4">
                        <img id="staffPhoto" src="" alt="員工照片" class="rounded-3 shadow"
                            style="width:180px; height:80%; object-fit:cover;">
                        <div>
                            <p class="mb-2 fs-5 text-secondary"><strong class="text-dark">職位：</strong><span
                                    id="staffRole"></span></p>
                            <p class="mb-2 fs-5 text-secondary"><strong class="text-dark">入職日期：</strong><span
                                    id="staffHireDate"></span></p>
                            <p class="mb-2 fs-5 text-secondary"><strong class="text-dark">離職日期：</strong><span
                                    id="staffLeaveDate"></span></p>
                            <p class="mb-2 fs-5 text-secondary"><strong class="text-dark">專業技能：</strong><span
                                    id="staffSkills"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- 價目表按鈕 -->
        <div class="text-center my-5">
            <button type="button" class="btn btn-warning position-fixed end-0 m-4 shadow d-none" id="injuryGuideBtn"
                style="bottom: 50px;" data-bs-toggle="modal" data-bs-target="#injuryModal">
                📕 醫療教材
            </button>
        </div>
        <div class="text-center my-5">
            <button type="button" class="btn btn-warning position-fixed end-0 m-4 shadow d-none" id="manualBtn"
                style="bottom: 100px;" data-bs-toggle="modal" data-bs-target="#manualModal">
                📘 醫護局手冊
            </button>
        </div>
        <div class="text-center my-5">
            <button type="button" class="btn btn-warning position-fixed bottom-0 end-0 m-4 shadow"
                data-bs-toggle="modal" data-bs-target="#priceModal">
                💰 價目表
            </button>
        </div>
        <div class="modal fade" id="joinModal" tabindex="-1" aria-labelledby="joinModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content shadow-lg">
                    <div class="modal-header text-white" style="background-color: #ff6f3c;">
                        <h5 class="modal-title" id="joinModalLabel">加入我們</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p class="fs-5">📍 請洽 <strong>醫護局櫃台</strong> 以了解最新職缺與應徵流程。</p>
                        <hr>
                        <h6 class="mb-3">🎁 員工福利：</h6>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">✅ 完整培訓課程與專業進修機會</li>
                            <li class="list-group-item">✅ 員工健康檢查與醫療補助</li>
                            <li class="list-group-item">✅ 彈性排班制度與年假補助</li>
                            <li class="list-group-item">✅ 年終獎金與績效獎金制度</li>
                            <li class="list-group-item">✅ 團隊活動與員工旅遊</li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 登入 Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content shadow rounded-3">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">員工登入</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body p-4">
                        <div class="mb-3">
                            <label for="login-username" class="form-label">帳號</label>
                            <input type="text" class="form-control" id="login-username" placeholder="請輸入帳號" />
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">密碼</label>
                            <input type="password" class="form-control" id="login-password" placeholder="請輸入密碼" />
                        </div>
                        <div id="login-result" class="text-center mb-2 fw-bold"></div>
                        <button class="btn btn-primary w-100" onclick="loginUser()">
                            登入
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 醫療教材 Modal -->
    <div class="modal fade" id="injuryModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content p-4">
                <div class="modal-header">
                    <h5 class="modal-title">📕 醫療教材</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <h2>選擇傷勢類型</h2>
                    <select id="injurySelect" class="form-select">
                        <option value="">-- 請選擇 --</option>
                        <option value="bleeding">出血(擦傷)</option>
                        <option value="fracture">疑似骨折</option>
                        <option value="Aburn">輕度燒燙傷</option>
                        <option value="Bburn">重度燒燙傷</option>
                        <option value="pneumothorax">氣胸 / 肋骨刺穿</option>
                        <option value="amputation">肢體截斷</option>
                        <option value="laceration">撕裂傷</option>
                        <option value="gunshotGraze">槍傷（擦過）</option>
                        <option value="gunshotPenetrating">槍傷（嵌入）</option>
                        <option value="hemopneumothorax">氣血胸</option>
                    </select>
                    <div id="injuryDetails" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 醫護局手冊 Modal -->
    <div class="modal fade" id="manualModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
    
                <!-- 標題列 -->
                <div class="modal-header">
                    <h5 class="modal-title">📘 醫護局手冊</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
    
                <!-- 內容區 -->
                <div class="modal-body">
                    <ul class="nav nav-tabs" id="manualTabs" role="tablist"></ul>
                    <div class="tab-content mt-3" id="manualContent"></div>
                    <div class="text-end text-muted mt-3" style="font-size: 0.8rem;">
                        最後修訂：2025-09-03
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>
<script src="./js/ER.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/rule.js"></script>
</body>

</html>
